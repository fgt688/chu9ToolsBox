    "噬嗑": {
        "guaci": "亨。利用獄。",
        "tuan": "頤中有物，曰噬嗑，噬嗑而亨。剛柔分，動而明，雷電合而章。柔得中而上行，雖不當位，利用獄也。",
        "xiang": "雷電噬嗑；先王以明罰敕法。",
        "yao": "初九：屦校滅趾，無咎。\n六二：噬膚滅鼻，無咎。\n六三：噬臘肉，遇毒；小吝，無咎。\n九四：噬干胏，得金矢，利艱貞，吉。\n六五：噬干肉，得黃金，貞厲，無咎。\n上九：何校滅耳，凶。"
    },
    "賁": {
        "guaci": "亨。小利有攸往。",
        "tuan": "賁，亨；柔來而文剛，故亨。分剛上而文柔，故小利有攸往。天文也；文明以止，人文也。觀乎天文，以察時變；觀乎人文，以化成天下。",
        "xiang": "山下有火，賁；君子以明庶政，無敢折獄。",
        "yao": "初九：賁其趾，舍車而徒。\n六二：賁其須。\n九三：賁如濡如，永貞吉。\n六四：賁如皤如，白馬翰如，匪寇婚媾。\n六五：賁於丘園，束帛戋戋，吝，終吉。\n上九：白賁，無咎。"
    },
    "剝": {
        "guaci": "不利有攸往。",
        "tuan": "剝，剝也，柔變剛也。不利有攸往，小人長也。順而止之，觀象也。君子尚消息盈虛，天行也。",
        "xiang": "山附地上，剝；上以厚下，安宅。",
        "yao": "初六：剝床以足，蔑貞凶。\n六二：剝床以辨，蔑貞凶。\n六三：剝之，無咎。\n六四：剝床以膚，凶。\n六五：貫魚，以宮人寵，無不利。\n上九：碩果不食，君子得輿，小人剝廬。"
    },
    "復": {
        "guaci": "亨。出入無疾，朋來無咎。反復其道，七日來復，利有攸往。",
        "tuan": "復亨，剛反，動而以順行，是以出入無疾，朋來無咎。反復其道，七日來復，天行也。利有攸往，剛長也。復其見天地之心乎！",
        "xiang": "地中有雷，復；先王以至日閉關，商旅不行，後不省方。",
        "yao": "初九：不遠復，無祗悔，元吉。\n六二：休復，吉。\n六三：頻復，厲無咎。\n六四：中行獨復。\n六五：敦復，無悔。\n上六：迷復，凶，有災眚。用行師，終有大敗，以其國君，凶；至於十年，不克征。"
    },
    "無妄": {
        "guaci": "元亨利貞。其匪正有眚，不利有攸往。",
        "tuan": "無妄，剛自外來，而為主於內。動而健，剛中而應，大亨以正，天之命也。其匪正有眚，不利有攸往。無妄之往，何之矣？天命不佑，行矣哉？",
        "xiang": "天下雷行，物與無妄；先王以茂對時，育萬物。",
        "yao": "初九：無妄，往吉。\n六二：不耕獲，不菑畲，則利有攸往。\n六三：無妄之災，或系之牛，行人之得，邑人之災。\n九四：可貞，無咎。\n九五：無妄之疾，勿藥有喜。\n上九：無妄，行有眚，無攸利。"
    },
    "大畜": {
        "guaci": "利貞，不家食吉，利涉大川。",
        "tuan": "大畜，剛健篤實輝光，日新其德，剛上而尚賢。能止健，大正也。不家食吉，養賢也。利涉大川，應乎天也。",
        "xiang": "天在山中，大畜；君子以多識前言往行，以畜其德。",
        "yao": "初九：有厲利已。\n九二：輿說輹。\n九三：良馬逐，利艱貞。日閑輿衛，利有攸往。\n六四：童牛之牿，元吉。\n六五：豮豕之牙，吉。\n上九：何天之衢，亨。"
    },
    "頤": {
        "guaci": "貞吉。觀頤，自求口實。",
        "tuan": "頤貞吉，養正則吉也。觀頤，觀其所養也；自求口實，觀其自養也。天地養萬物，聖人養賢，以及萬民；頤之時義大矣哉！",
        "xiang": "山下有雷，頤；君子以慎語言，節飲食。",
        "yao": "初九：舍爾靈龜，觀我朵頤，凶。\n六二：顛頤，拂經，於丘頤，征凶。\n六三：拂頤，貞凶，十年勿用，無攸利。\n六四：顛頤吉，虎視眈眈，其欲逐逐，無咎。\n六五：拂經，居貞吉，不可涉大川。\n上九：由頤，厲吉，利涉大川。"
    },
    "大過": {
        "guaci": "棟撓，利有攸往，亨。",
        "tuan": "大過，大者過也。棟撓，本末弱也。剛過而中，巽而說行，利有攸往，乃亨。大過之時義大矣哉！",
        "xiang": "澤滅木，大過；君子以獨立不懼，遁世無悶。",
        "yao": "初六：藉用白茅，無咎。\n九二：枯楊生稊，老夫得其女妻，無不利。\n九三：棟撓，凶。\n九四：棟隆，吉；有它吝。\n九五：枯楊生華，老婦得其士夫，無咎無譽。\n上六：過涉滅頂，凶，無咎。"
    },
    "坎": {
        "guaci": "習坎，有孚，維心亨，行有尚。",
        "tuan": "習坎，重險也。水流而不盈，行險而不失其信。維心亨，乃以剛中也。行有尚，往有功也。天險不可升也，地險山川丘陵也，王公設險以守其國，坎之時用大矣哉！",
        "xiang": "水洊至，習坎；君子以常德行，習教事。",
        "yao": "初六：習坎，入於坎窞，凶。\n九二：坎有險，求小得。\n六三：來之坎坎，險且枕，入於坎窞，勿用。\n六四：樽酒簋貳，用缶，納約自牖，終無咎。\n九五：坎不盈，祗既平，無咎。\n上六：系用徽纆，置於叢棘，三歲不得，凶。"
    },
    "離": {
        "guaci": "利貞，亨。畜牝牛，吉。",
        "tuan": "離，麗也；日月麗乎天，百谷草木麗乎土，重明以麗乎正，乃化成天下。柔麗乎中正，故亨；是以畜牝牛吉也。",
        "xiang": "明兩作離，大人以繼明照於四方。",
        "yao": "初九：履錯然，敬之無咎。\n六二：黃離，元吉。\n九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。\n九四：突如其來如，焚如，死如，棄如。\n六五：出涕沱若，戚嗟若，吉。\n上九：王用出征，有嘉折首，獲匪其丑，無咎。"
    },
    "咸": {
        "guaci": "亨，利貞，取女吉。",
        "tuan": "咸，感也。柔上而剛下，二氣感應以相與，止而說，男下女，是以亨利貞，取女吉也。天地感而萬物化生，聖人感人心而天下和平；觀其所感，而天地萬物之情可見矣！",
        "xiang": "山上有澤，咸；君子以虛受人。",
        "yao": "初六：咸其拇。\n六二：咸其腓，凶，居吉。\n九三：咸其股，執其隨，往吝。\n九四：貞吉悔亡，憧憧往來，朋從爾思。\n九五：咸其脢，無悔。\n上六：咸其輔，頰，舌。"
    },
    "恒": {
        "guaci": "亨，無咎，利貞，利有攸往。",
        "tuan": "恒，久也。剛上而柔下，雷風相與，巽而動，剛柔皆應，恒。恒亨無咎，利貞，久於其道也。天地之道，恒久而不已也。利有攸往，終則有始也。日月得天，而能久照，四時變化，而能久成，聖人久於其道，而天下化成；觀其所恒，而天地萬物之情可見矣！",
        "xiang": "雷風，恒；君子以立不易方。",
        "yao": "初六：浚恒，貞凶，無攸利。\n九二：悔亡。\n九三：不恒其德，或承之羞，貞吝。\n九四：田無禽。\n六五：恒其德，貞，婦人吉，夫子凶。\n上六：振恒，凶。"
    },
    "遁": {
        "guaci": "亨，小利貞。",
        "tuan": "遁亨，剛當位而應，與時行也。小利貞，浸而長也。遁之時義大矣哉！",
        "xiang": "天下有山，遁；君子以遠小人，不惡而嚴。",
        "yao": "初六：遁尾，厲，勿用有攸往。\n六二：執之用黃牛之革，莫之勝說。\n九三：系遁，有疾厲，畜臣妾吉。\n九四：好遁君子吉，小人否。\n九五：嘉遁，貞吉。\n上九：肥遁，無不利。"
    },
    "大壯": {
        "guaci": "利貞。",
        "tuan": "大壯，大者壯也。剛以動，故壯。大壯利貞，正大而天地之情可見矣！",
        "xiang": "雷在天上，大壯；君子以非禮弗履。",
        "yao": "初九：壯於趾，征凶，有孚。\n九二：貞吉。\n九三：小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。\n九四：貞吉悔亡，藩決不羸，壯於大輿之輹。\n六五：喪羊於易，無悔。\n上六：羝羊觸藩，不能退，不能遂，無攸利，艱則吉。"
    },
    "晉": {
        "guaci": "康侯用錫馬蕃庶，晝日三接。",
        "tuan": "晉，進也。明出地上，順而麗乎大明，柔進而上行。是以康侯用錫馬蕃庶，晝日三接也。",
        "xiang": "明出地上，晉；君子以自昭明德。",
        "yao": "初六：晉如，摧如，貞吉。罔孚，裕無咎。\n六二：晉如，愁如，貞吉。受茲介福，於其王母。\n六三：眾允，悔亡。\n九四：晉如鼫鼠，貞厲。\n六五：悔亡，失得勿恤，往吉無不利。\n上九：晉其角，維用伐邑，厲吉無咎，貞吝。"
    },
    "明夷": {
        "guaci": "利艱貞。",
        "tuan": "明入地中，明夷。內文明而外柔順，以蒙大難，文王以之。利艱貞，晦其明也，內難而能正其志，箕子以之。",
        "xiang": "明入地中，明夷；君子以蒞眾，用晦而明。",
        "yao": "初九：明夷於飛，垂其翼。君子於行，三日不食，有攸往，主人有言。\n六二：明夷，夷於左股，用拯馬壯，吉。\n九三：明夷於南狩，得其大首，不可疾貞。\n六四：入於左腹，獲明夷之心，出於門庭。\n六五：箕子之明夷，利貞。\n上六：不明晦，初登於天，後入於地。"
    },
    "家人": {
        "guaci": "利女貞。",
        "tuan": "家人，女正位乎內，男正位乎外，男女正，天地之大義也。家人有嚴君焉，父母之謂也。父父，子子，兄兄，弟弟，夫夫，婦婦，而家道正；正家而天下定矣。",
        "xiang": "風自火出，家人；君子以言有物，而行有恒。",
        "yao": "初九：閑有家，悔亡。\n六二：無攸遂，在中饋，貞吉。\n九三：家人嗃嗃，悔厲吉；婦子嘻嘻，終吝。\n六四：富家，大吉。\n九五：王假有家，勿恤吉。\n上九：有孚威如，終吉。"
    },
    "睽": {
        "guaci": "小事吉。",
        "tuan": "睽，火動而上，澤動而下；二女同居，其志不同行。說而麗乎明，柔進而上行，得中而應乎剛；是以小事吉。天地睽而其事同也，男女睽而其志通也，萬物睽而其事類也；睽之時用大矣哉！",
        "xiang": "上火下澤，睽；君子以同而異。",
        "yao": "初九：悔亡，喪馬勿逐，自復；見惡人無咎。\n九二：遇主於巷，無咎。\n六三：見輿曳，其牛掣，其人天且劓，無初有終。\n九四：睽孤，遇元夫，交孚，厲無咎。\n六五：悔亡，厥宗噬膚，往何咎。\n上九：睽孤，見豕負塗，載鬼一車，先張之弧，後說之弧，匪寇婚媾，往遇雨則吉。"
    },
    "蹇": {
        "guaci": "利西南，不利東北；利見大人，貞吉。",
        "tuan": "蹇，難也，險在前也。見險而能止，知矣哉！蹇利西南，往得中也；不利東北，其道窮也。利見大人，往有功也。當位貞吉，以正邦也。蹇之時用大矣哉！",
        "xiang": "山上有水，蹇；君子以反身修德。",
        "yao": "初六：往蹇，來譽。\n六二：王臣蹇蹇，匪躬之故。\n九三：往蹇，來反。\n六四：往輕，來連。\n九五：大蹇，朋來。\n上六：往蹇，來碩，吉；利見大人。"
    },
    "解": {
        "guaci": "利西南，無所往，其來復吉。有攸往，夙吉。",
        "tuan": "解，險以動，動而免乎險，解。解利西南，往得眾也。其來復吉，乃得中也。有攸往夙吉，往有功也。天地解而雷雨作，雷雨作而百果草木皆甲坼，解之時義大矣哉！",
        "xiang": "雷雨作，解；君子以赦過宥罪。",
        "yao": "初六：無咎。\n九二：田獲三狐，得黃矢，貞吉。\n六三：負且乘，致寇至，貞吝。\n九四：解而拇，朋至斯孚。\n六五：君子維有解，吉；有孚於小人。\n上六：公用射隼於高墉之上，獲之，無不利。"
    },
    "損": {
        "guaci": "有孚，元吉，無咎，可貞，利有攸往。曷之用，二簋可用享。",
        "tuan": "損，損下益上，其道上行。損而有孚，元吉，無咎，可貞，利有攸往。曷之用？二簋可用享；二簋應有時，損剛益柔有時。損益盈虛，與時偕行。",
        "xiang": "山下有澤，損；君子以懲忿窒欲。",
        "yao": "初九：已事遄往，無咎，酌損之。\n九二：利貞，征凶，弗損益之。\n六三：三人行，則損一人；一人行，則得其友。\n六四：損其疾，使遄有喜，無咎。\n六五：或益之，十朋之龜弗克違，元吉。\n上九：弗損益之，無咎，貞吉，利有攸往，得臣無家。"
    },
    "益": {
        "guaci": "利有攸往，利涉大川。",
        "tuan": "益，損上益下，民說無疆，自上下下，其道大光。利有攸往，中正有慶。利涉大川，木道乃行。益動而巽，日進無疆。天施地生，其益無方。凡益之道，與時偕行。",
        "xiang": "風雷，益；君子以見善則遷，有過則改。",
        "yao": "初九：利用為大作，元吉，無咎。\n六二：或益之，十朋之龜弗克違，永貞吉。王用享於帝，吉。\n六三：益之用凶事，無咎。有孚中行，告公用圭。\n六四：中行，告公從。利用為依遷國。\n九五：有孚惠心，勿問元吉。有孚惠我德。\n上九：莫益之，或擊之，立心勿恒，凶。"
    },
    "夬": {
        "guaci": "揚於王庭，孚號，有厲，告自邑，不利即戎，利有攸往。",
        "tuan": "夬，決也，剛決柔也。健而說，決而和，揚於王庭，柔乘五剛也。孚號有厲，其危乃光也。告自邑，不利即戎，所尚乃窮也。利有攸往，剛長乃終也。",
        "xiang": "澤上於天，夬；君子以施祿及下，居德則忌。",
        "yao": "初九：壯於前趾，往不勝為吝。\n九二：惕號，莫夜有戎，勿恤。\n九三：壯於頄，有凶。君子夬夬，獨行遇雨，若濡有慍，無咎。\n九四：臀無膚，其行次且。牽羊悔亡，聞言不信。\n九五：莧陸夬夬，中行無咎。\n上六：無號，終有凶。"
    },
    "姤": {
        "guaci": "女壯，勿用取女。",
        "tuan": "姤，遇也，柔遇剛也。勿用取女，不可與長也。天地相遇，品物咸章也。剛遇中正，天下大行也。姤之時義大矣哉！",
        "xiang": "天下有風，姤；後以施命誥四方。",
        "yao": "初六：系於金柅，貞吉，有攸往，見凶，羸豕孚蹢躅。\n九二：包有魚，無咎，不利賓。\n九三：臀無膚，其行次且，厲，無大咎。\n九四：包無魚，起凶。\n九五：以杞包瓜，含章，有隕自天。\n上九：姤其角，吝，無咎。"
    },
    "萃": {
        "guaci": "亨。王假有廟，利見大人，亨，利貞。用大牲吉，利有攸往。",
        "tuan": "萃，聚也；順以說，剛中而應，故聚也。王假有廟，致孝也。利見大人亨，聚以正也。用大牲吉，利有攸往，順天命也。觀其所聚，而天地萬物之情可見矣。",
        "xiang": "澤上有地，萃；君子以除戎器，戒不虞。",
        "yao": "初六：有孚不終，乃亂乃萃，若號一握為笑，勿恤，往無咎。\n六二：引吉，無咎，孚乃利用禴。\n六三：萃如，嗟如，無攸利，往無咎，小吝。\n九四：大吉，無咎。\n九五：萃有位，無咎。匪孚，元永貞，悔亡。\n上六：赍諮涕洟，無咎。"
    },
    "升": {
        "guaci": "元亨，用見大人，勿恤。南征吉。",
        "tuan": "柔以時升，巽而順，剛中而應，是以元亨。用見大人，勿恤，有慶也。南征吉，志行也。",

        "yao": "初九：震來虩虩，後笑言啞啞，吉。\n六二：震來厲，億喪貝，躋於九陵，勿逐，七日得。\n六三：震蘇蘇，震行無眚。\n九四：震遂泥。\n六五：震往來厲，億無喪，有事。\n上六：震索索，視矍矍，征凶。震不於其躬，於其鄰，無咎。婚媾有言。"
